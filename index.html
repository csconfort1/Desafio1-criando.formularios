<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentoria</title>

    <link rel="stylesheet" href="style.css">

    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">

</head>
<body>
    <div claass="page">
        <header>
            <h1>Mentoria</h1>
            <p>Preencha o formulário abaixo para agendar a sua mentoria.</p>
        </header>
        <form id="mentoring-form">
            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>INFORMAÇÕES PESSOAIS</legend>

                    <div class="col-2">
                        <div class="input-wrapper">
                            <label for="name">Nome</label>
                            <input type="text" id="name" required/>
                        </div>

                        <div class="input-wrapper">
                            <label for="last-name">Sobrenome</label>
                            <input type="text" id="last-name" required/>
                        </div>
                    </div>    
                    <div class="input-wrapper">
                        <label for="ment-email">E-mail<span>(digite um email válido)</span></label>
                        <input type="email" id="ment-email" required/>
                    </div>

                    <div class="input-wrapper">
                        <label for="ment-password">Senha<span>(mínimo de 6 caracteres)</span></label>
                        <input type="password" id="ment-password" required/>
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>INFORMAÇÕES DO MENTOR</legend>
                    
                    <div class="input-wrapper">
                        <label for="mentor-name">Nome do seu Mentor<span>(só o primeiro nome)</span></label>
                        <input type="text" id="mentor-name" required/>
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>SEUS HORÁRIOS DISPONÍVEIS</legend>
                
                <div class="fieldset-wrapper">
                    <legend><span>PRIMEIRA MENTORIA</span></legend>

                    <div class="col-3">

                        <div class="input-wrapper">
                           <label for="ment-date">Data</label>  
                           <input type="date" id="ment-date"/>
                        </div>

                        <div class="input-wrapper">
                            <label for="ment-begin">Início</label>
                            <input type="time" id="ment-begin"/>
                        </div>

                        <div class="input-wrapper">
                            <label for="ment-end">Fim</label>
                            <input type="time" id="ment-end"/>
                        </div>
                    </div>
                </div>

                <div class="fieldset-wrapper">
                    <legend><span>SEGUNDA MENTORIA</span></legend>

                    <div class="col-3">

                        <div class="input-wrapper">
                           <label for="ment-date">Data</label>  
                           <input type="date" id="ment-date"/>
                        </div>

                        <div class="input-wrapper">
                            <label for="ment-begin">Início</label>
                            <input type="time" id="ment-begin"/>
                        </div>

                        <div class="input-wrapper">
                            <label for="ment-end">Fim</label>
                            <input type="time" id="ment-end"/>
                        </div>
                    </div>
                </div>
                </div>
            </fieldset>
        </form>

        <footer>
            <button class="button" form="mentoring-form"> SALVAR </button> 
        </footer>
    </div>
    
</body>
</html>
